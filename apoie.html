<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/main/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/main/styles/suport/apoieMobile.css">
    <link rel="stylesheet" href="/main/styles/suport/apoieDesktop.css">
    <script src="/main/scripts/arrumar/qrGenerator.js" defer></script>

    <title>Spoileando - Apoie</title>
</head>
<body>
    <main class="principal">
        <section class="introducao">
            <h1 class="titulo">Spoileando</h1>

        </section>
        <section class="dados">
            <h3 class="chave">Chave pix: <span>conta@spoileando.com</span></h3>
