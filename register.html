<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/main/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/main/styles/register/register.css">
    <script src="/main/scripts/arrumar/termsConditions.js" defer></script>
    <script src="/main/scripts/arrumar/submitForm.js" defer></script>
    <script src="/main/scripts/arrumar/validateInputs.js" defer></script>
    <title>Account Registration</title>
</head>
<body>
    <main>
        <div class="alertMessage" id="alerta">
            <small id="saidadoformulario"></small>
        </div>
        <section class="pageIdentification">
            <h1 class="tittlePage">Spoileando</h1>
            <h2 class="subtittlePage">Criar conta</h2>
        </section>
        <section class="sectionForm1" id="sectionUniqueData">
            <form class="formInputData1" id="uniqueInformation">
                <input class="userDataEntry" id="registerMail"  type="email"  name="registerMail"  placeholder="Digite seu email"    required>
                <input class="userDataEntry" id="registerPhone" type="number" name="registerPhone" placeholder="Digite seu telefone" required min="0" onkeydown="return event.keyCode !== 38 && event.keyCode !== 40">
                <input class="userDataEntry" id="registerNick"  type="text"   name="registerNick"  placeholder="Digite um usuário"   required>
                <input class="validationButton" id="buttonCheckInformation" onclick="checkInformation()" type="button" value="CONTINUE" disabled>
            </form>
            <form class="formInputData2" id="privateInformation">
                <input class="userDataEntry" id="registerCode"         type="number"   name="registerCode"         placeholder="Cole o código recebido" required>
                <input class="userDataEntry" id="registerName"         type="text"     name="registerName"         placeholder="Digite o seu nome"      required>
                <input class="userDataEntry" id="registerPassword"     type="password" name="registerPassword"     placeholder="Digite uma senha"       required>
                <input class="userDataEntry" id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirme a senha"       required>
                <div class="boxTerms" id="">
                    <input class="changSub"    id="changeSubmit"       type="radio"  name="registerTerms" required>
                    <input class="buttonTerms" onclick="chamarPopUp()" type="button" value="Termos e condições">
                </div>
                <input class="validationButton" id="buttonRegisterUser" onclick="registerNewUser()" type="submit" value="REGISTER" disabled>
            </form>
        </section>
        <div class="boxRedirect">
            <a class="redirectButton" href="/login.html">Já tenho conta</a>
        </div>
    </main>

    <section class="popUpTermos" id="popUpTermos">
        <div class="focusTermos">
            <h2 class="titTermos">Termos e condições</h2>
            <p class="textBook" id="conditionsText">
                <span id="tit1"></span><br><br>
                <span id="tit2"></span><br><br>
                <span id="tit3"></span><br><br>
                <span id="tit4"></span>
            </p>
            <button class="fecharPop" onclick="fecharPopUp()">Fechar</button>
        </div>
    </section>
</body>
</html>
